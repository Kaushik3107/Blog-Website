<div class="post-list-container">
  <div class="post-section">
    <mat-card *ngFor="let post of filteredPosts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.category }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editPost(post.id)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deletePost(post.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="filter-section">
    <mat-form-field class="full-width">
      <mat-label>Search</mat-label>
      <input matInput (input)="filterPosts()" [(ngModel)]="searchQuery" />
    </mat-form-field>

    <div class="category-filters">
      <mat-checkbox
        class="checbox-label"
        *ngFor="let category of categories"
        [(ngModel)]="selectedCategories[category]"
        (change)="filterPosts()"
      >
        {{ category }}
      </mat-checkbox>
    </div>
  </div>
</div>
