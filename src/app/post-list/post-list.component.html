<div class="post-list-container">
  <div class="post-section">
    <mat-card *ngFor="let post of filteredPosts">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.category }}</mat-card-subtitle>
      <mat-card-content>{{ post.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="editPost(post.id)">
          Edit
        </button>
        <button mat-button color="warn" (click)="deletePost(post.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="filter-section">
    <mat-form-field class="full-width">
      <mat-label>Search</mat-label>
      <input matInput (input)="filterPosts()" [(ngModel)]="searchQuery" />
    </mat-form-field>

    <div class="category-filters">
      <mat-checkbox
        *ngFor="let category of categories"
        [(ngModel)]="selectedCategories[category]"
        (change)="filterPosts()"
      >
        {{ category }}
      </mat-checkbox>
    </div>
  </div>
</div>
